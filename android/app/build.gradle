plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> 
        localProperties.load(reader)
    }
}

def flutterVersionCode = '13'
def flutterVersionName = '13.0'

android {
    namespace "com.tgeiling.timer"

    // ✅ Explicitly set SDK versions
    compileSdkVersion 34 // Updated to API Level 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.tgeiling.timer"
        minSdkVersion 21 // Keep it as needed for compatibility
        targetSdkVersion 34 // ✅ Set to API Level 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias 'timer_key'
            keyPassword 'vittel3567'
            storeFile file('trusted_timer.keystore')
            storePassword 'vittel3567'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            ndk {
                debugSymbolLevel = "SYMBOL_TABLE"
            }
        }
    }
}

flutter {
    source '../..'
}

